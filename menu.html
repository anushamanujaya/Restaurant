<head>
    <link rel="stylesheet" href="styles.css">
</head>

<section class="menu" id="menu">
    <h2 class="section-title">Our Menu</h2>
  
    <!-- Appetizers Category -->
    <div class="menu-category">
      <h3 class="category-title">Appetizers</h3>
      <div class="menu-items">
        <!-- First 3 items (visible by default) -->
        <div class="menu-item">
          <div class="item-details">
            <h4>Truffle Fries <span class="price">$9.99</span></h4>
            <p>Crispy fries tossed in truffle oil, parmesan, and herbs</p>
          </div>
        </div>
        <!-- Add 2 more visible items here -->
  
        <!-- Remaining items (hidden by default) -->
        <div class="menu-item hidden">
          <div class="item-details">
            <h4>Crab Cakes <span class="price">$14.99</span></h4>
            <p>Lump crabmeat pan-seared with lemon-dill aioli</p>
          </div>
        </div>
        <!-- Add more hidden items -->
  
        <!-- "See More" Button -->
        <button class="see-more">See More (+3)</button>
      </div>
    </div>
  
    <!-- Repeat for other categories (Main Courses, Sides, etc.) -->
  </section>

  <script>
    document.querySelectorAll('.see-more').forEach(button => {
        button.addEventListener('click', () => {
          const category = button.closest('.menu-category');
          const hiddenItems = category.querySelectorAll('.menu-item.hidden');
          
          // Show hidden items
          hiddenItems.forEach(item => item.classList.remove('hidden'));
          
          // Hide the "See More" button after clicking
          button.style.display = 'none';
        });
      });
  </script>
